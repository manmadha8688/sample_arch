<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Collaboration Request</title>
  <meta name="description" content="Thank you for reaching out. We have received your collaboration request and will get back to you shortly.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn-home {
      background: #fff;
      color: #ff4b2b;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn-home:hover {
      background: #f0f0f0;
      color: #e03b1b;
    }
    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .sparkle div {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: sparkleAnim 2s linear infinite;
    }
    @keyframes sparkleAnim {
      0% { transform: translateY(-10px) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="sparkle">
    <div style="left:5%; animation-delay:0s;"></div>
    <div style="left:15%; animation-delay:0.5s;"></div>
    <div style="left:25%; animation-delay:1s;"></div>
    <div style="left:35%; animation-delay:1.5s;"></div>
    <div style="left:45%; animation-delay:2s;"></div>
  </div>
  <h1>Thank You!</h1>
  <p>Your collaboration request has been sent successfully.<br>We will contact you shortly to discuss further.</p>
  <a class="btn-home" href="/">Go Back to Home</a>
</body>
</html>
